<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="MyStyle.css">
</head>
<body>
    <div class="text-center">
      <h1>Login Model Example</h1>
      <button type="button" class="btn btn-info btn-lg" date-toggle="modal" data-target="myModal">Open Model</button>
    </div>
    <div id="myModal" class="">
      <div class="Model-dialog modal-login">
        <div class="modal-content">
        <div class="modal-header">
          </div>
          <h4 class="modal-title">User Login</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <div class="model-body"><form action="" method="post">
            <div class="form-group">
              <input type="text" class="form-control" name="Username" placeholder="Username" required="required">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password" placeholder="password" required="required">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-lg btn-black login-btn">Login</button>
            </div>
          </form></div>
        </div>
      </div>
      <div class="modal-footer"><a href="#">Forgot Password</a></div>
    </div>
  </div>
</body>
</html>
